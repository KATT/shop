type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  posts: [Post!]!
}

type Brand {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  name: String! @unique
}

enum Currency {
  GBP
}

type Product {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  # price in pennies
  price: Int!
  currency: Currency!

  brand: Brand!
  name: String!
}

type Order {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  rows: [OrderRow!]! @relation(name: "OrderRow")
  user: User
}

type OrderRow {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!

  quantity: Int! @default(value: "1")
  product: Product!
  order: Order! @relation(name: "OrderRow")
}
